<html>
<head>
<title>JavaScript テスト</title>

<!-- HTML中に直接ソースコードを書き込む場合 -->
<script type="text/javascript">
<!--

// ここにコードを書く

//-->
</script>

<script type="text/javascript" src="javascriptのファイル名"></script>

</head>

<script type="text/javascript"></script>
</body>
</html>
